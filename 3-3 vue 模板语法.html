<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title> 3-3 VUE模板语法 </title>
<script src="vue.js"></script>
</head>
<body>
   <div id="app">
        <!-- 插值表达式 -->
        <!-- {{name}} -->
        <div>{{name}}</div>
        
        <!-- 让div 的innertext的内容变成vue中的data中数据的内容 -->
        <div v-text="name"></div>

        <!-- 让div 的innerHtml的内容变成vue中的data中数据的内容 -->
        <div v-html="name"></div>
    </div> 
    <script type="text/javascript">
        
        var vm = new Vue({
            el: '#app',
            data: {
                name: '<h1>del</h1>'
            }
        });
    </script>
</body>
</html>
