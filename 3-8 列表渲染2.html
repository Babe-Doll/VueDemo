<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title> 3-8 列表渲染</title>
<script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- key指的是对象的键名 -->
        <div v-for="(item,key,index) of userinfo">
                {{item}} --{{key}}
        </div>
    </div> 
    <script type="text/javascript">
        
        var vm = new Vue({
            el: '#app',
            data: {
                userinfo: {
                        id:"654645",
                        text:"hello1"                
                    }
            },
            methods: {
                
            }
        });
    </script>
</body>
</html>
