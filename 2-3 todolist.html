<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>2-3 todolist</title>
<script src="vue.js"></script>
</head>
<body>
    <!-- v层负责dom -->
    <div id="app">
        <!-- v-model指的是数据的双向绑定 -->
        <input type="text" v-model="inputValue">
        <button v-on:click="handleBtnClick">input</button>
        <ul>
            <li v-for="item in list">{{item}}</li>
        </ul>
    </div>
    <script type="text/javascript">
        // data是model层
        // VM层是v监听m 通过m层调用代码  通过代码又改变m层  m层把数据映射到V层
        //mvvm只需要关注m层的开发 页面会自动跟这变化，而v层的变化数据层也能感觉到
        //所以m层是非常重要的
        var app =new Vue({
            el: '#app',

            data: {
                list: [],
                inputValue: ''
            },
            methods: {
                handleBtnClick: function(){
                    this.list.push(this.inputValue);
                    this.inputValue = '';
                }
            }
        });
    </script>
</body>
</html>
