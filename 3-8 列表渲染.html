<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title> 3-8 列表渲染</title>
<script src="vue.js"></script>
</head>
<body>
    <div id="app">

        <!-- 下面这个方法写有点冗余 -->
        <!-- 
        <div v-for="(item,index) of list" :key="item.id">
            {{item.text}}-{{index}}
        </div>
        <span v-for="(item,index) of list" :key="item.id">
            {{item.text}}
        </span> 
        -->

        <template v-for="(item,index) of list" :key="item.id">
            <div>
                {{item.text}}-{{index}}
            </div>
            <span>
                {{item.text}}
            </span> 
        </template>
    </div> 
    <script type="text/javascript">
        
        var vm = new Vue({
            el: '#app',
            data: {
                list: [{
                        id:"010101",
                        text:"hello1"                
                    },{
                        id:"010102",
                        text:"hello2"                
                    },{
                        id:"010103",
                        text:"hello3"                
                    },{
                        id:"010104",
                        text:"hello4"                
                    }
                ],
            },
            methods: {
                
            }
        });
    </script>
</body>
</html>
